<nav class="navbar navbar-expand navbar-dark">
  <div class="container">
    <button class="navbar-toggler" type="button" (click)="openSidebar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
        </li>
        <ng-container *ngIf="!isLogged || !currentUser">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
          </li>
        </ng-container>
        <li class="nav-item dropdown custom-dropdown" *ngIf="currentUser && currentUser">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="user-image">
              <img [src]="defaultUserImg" [alt]="currentUser?.nickname || 'Profile Image'" class="img-fluid profile-image">
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" routerLink="/users">{{ currentUser?.nickname || 'Profile' }}</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="onSignOut()">Sign Out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
isLogged {{isLogged}} currentUser {{currentUser}}
