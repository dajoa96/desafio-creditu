<div class="search-dropdown">
  <form [formGroup]="searchForm" (submit)="onSearch()">
    <div class="form-group__icon">
      <input type="search" class="form-control" placeholder="Search Users" formControlName="search">
      <i class="fa-solid fa-search form-control__icon" (click)="onSearch()"></i>
    </div>
    <div class="dropdown custom-dropdown" *ngIf="filters && filters.length > 0">
      <div class="form-control dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        {{ currentFilter?.label || 'All' }}
      </div>
      <ul class="dropdown-menu dropdown-menu-end" *ngIf="filters && filters.length > 0">
        <li *ngFor="let item of filters">
          <a class="dropdown-item" (click)="onSelect(item)">{{ item?.label }}</a>
        </li>
      </ul>
    </div>
  </form>
</div>
